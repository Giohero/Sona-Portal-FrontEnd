<div class="background">
  <div class="button-container">
    <div class="button-group">
    </div>
  </div>
  <div class="container">
    <br>
    <h2>New Order</h2> 
    <mat-card class="mat-card"> 
      <mat-card-content>
        <h2 class="h2Mat">Customer</h2>
        <div class="grid-container">
          <div class="label-containerC">
            <label class="label">Id Customer: </label>
            <input type="text" class="boxCustom" id="idcustomer" aria-describedby="Id Customer" [(ngModel)]="idcustomer" [disabled]="inputSearchCutomer">
          </div>            
          <div class="label-container">
            <label class="label">Customer Name:</label>
            <input type="text" class="boxCustom" id="search-text" aria-describedby="search-text" 
            [(ngModel)]="searchText" placeholder="Enter text to search" 
            autofocus [matAutocomplete]="auto" [disabled]="inputSearchCutomer">
            <button mat-raised-button class="custom-button" [disabled]="searchText.length == 0" *ngIf="showAddButton" (click)="CreateCustomer()">Add New Customer</button>
            <button mat-raised-button class="custom-button" *ngIf="inputSearchCutomer" (click)="changeCustomer()">Change Customer</button>
            <mat-autocomplete #auto="matAutocomplete" [panelWidth]="'auto'" (optionSelected)="onSelectCustomer($event.option.value)">
              <mat-option *ngFor="let c of ListCustomers| appFilterC: searchText"  value="{{c.CardName}}"  class="optionList" >
                {{c.CardCode}} - {{c.CardName}}
              </mat-option>
            </mat-autocomplete>
          </div>
          <div class="label-container">
            <label class="label">Notes and Remarks:</label>
            <input type="text" class="boxCustom" matInput placeholder="Notes and Remarks"  disabled="true"
            [(ngModel)]="notes">
          </div>
          <div class="label-container">
            <label class="label">Billing Address:</label>
            <input type="text" class="boxCustom"  matInput placeholder="Billing Address" disabled="true"
            [(ngModel)]="billingAddress">
            <button mat-raised-button class="edit-custom-button" *ngIf="inputSearchCutomer"(click)="UpdateBillingAddress()"><mat-icon class="icon">edit_square</mat-icon>
            </button>
          </div>
          <div class="label-container">
            <label class="label">Shipping Address:</label>
            <input type="text" class="boxCustom" matInput placeholder="Shipping Address" disabled="true"
            [(ngModel)]="shippingAddress">
            <button mat-raised-button class="edit-custom-button" *ngIf="inputSearchCutomer"(click)="UpdateShippingAddress()"><mat-icon class="icon
              ">edit_square</mat-icon>
            </button>
          </div>
          <div class="label-container">
            <label class="label">Phone 1:</label>
            <input type="text" class="boxCustom" matInput placeholder="Phone 1" disabled="true"
            [(ngModel)]="phone1">
          </div>
          <div class="label-container">
            <label class="label">Email:</label>
            <input type="text" class="boxCustom" matInput placeholder="Email" disabled="true"
            [(ngModel)]="email">
          </div>
          <div class="label-container">
            <label class="label">Shipping Type:</label>
            <input type="text" class="boxCustom" matInput placeholder="Shipping Type" disabled="true"
            [(ngModel)]="shippingType">
          </div>
          <div class="label-container">
            <label class="label">Tax Id:</label>
            <input type="text" class="boxCustom" matInput placeholder="Tax" disabled="true"
            [(ngModel)]="taxId">
          </div>
          <div class="btns">
            <button mat-raised-button color="primary" class="actions"><mat-icon>save</mat-icon></button>
            <button mat-raised-button color="primary" class="actions"><mat-icon>edit</mat-icon></button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="cartnext">
      <button mat-raised-button color="warn" routerLink="/dashboard/cart" class="right-button">Next</button>
    </div>
  </div>
</div>
