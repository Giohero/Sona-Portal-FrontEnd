<!-- <mat-icon svgIcon="add"  [matBadge]="Notifications" class="floating-button" (click)="togglePopUp()"></mat-icon> -->
<button>
    <mat-icon matBadgePosition="above after" matBadgeColor="warn" [matBadge]="data.NumberOrders" class="floating-button" (click)="togglePopUp()">notifications</mat-icon>
</button>
<div *ngIf="showPopUp" class="popup">
    <div id="dialog" class="custom-dialog" style="max-height: 500px; overflow-y: auto;">
      <!-- <button class="close" (click)="onNoClick()">
        <i class="fas fa-times-circle"></i>
      </button>
      <button class="close" (click)="onMinClick()" *ngIf="expandWindow == true">
        <i class="fas fa-minus-circle"></i>
      </button>
      <button class="close" (click)="onMaxClick()" *ngIf="expandWindow == false">
        <i class="far fa-window-maximize"></i>
      </button> -->
      <h1 mat-dialog-title class="tittle">
        <mat-icon class="icon" svgIcon="indexdb"></mat-icon>Update Orders in Offline
      </h1>
      <mat-accordion>
        <mat-expansion-panel [expanded]="expandWindow">
          <div>
            <table>
              <tbody>
                <tr *ngFor="let element of indexList">
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>{{ element.id }}</mat-panel-title>
                      <mat-panel-description>Id Index DB</mat-panel-description>
                    </mat-expansion-panel-header>
                    <tr *ngFor="let message of element.message">
                      {{message}}
                    </tr>
                    <button class="view" (click)="searchIndex(element.id!)">View</button>
                  </mat-expansion-panel>
                </tr>
              </tbody>
            </table>
          </div>
          <div mat-dialog-content>
            <p style="color:#0c727da3;">Orders to Charge: {{data.NumberOrders}} </p>
            <mat-progress-bar *ngIf="indexList.length !== data.NumberOrders" mode="query"></mat-progress-bar>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
</div>
